<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            border: 1px solid red;
            height: 300px;
        }
    </style>

</head>
<body>

    <!-- 일반적으로 div태그는 가로를 한줄을 모두 차지하지만
        float를 통해 사이즈를 %로 조절하면 한줄안에 여러개의 섹션을 구성할 수 있다. -->
    <div style="float: left; width: 33.3%;">첫번째 영역</div>

    <div style="float: left; width: 33.3%;">두번째 영역</div>

    <div style="float: left; width: 33.4%;">세번째 영역</div>


    <div>
        <img src="./code1.jpg" alt="코드이미지" style="width: 300px; height: auto; float: left;">
        코딩이란 어쩌고~ 개발자 어렵다ㅠ
    </div>
</body>
</html>
